<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body align="center">
    <h1>Login Form using HTML</h1>
    <form action="#">
        <div>
            <label for="u">USERNAME</label>
            <input type="text" name="username" id="u" placeholder="Username">
        </div>
        <br>
        <div>
            <label for="p">PASSWORD</label>
            <input type="password" name="password" id="p" placeholder="password">
        </div>
        <div>
            <input type="checkbox" name="s" id="l">
            <label for="l">show password</label>
            
        </div>
        <br>
        <div align="center"> 
          <input type="button" value="SUBMIT">
        </div>
        <p align="center">Forget <a href="www.setusername.com">Username</a>/ <a href="www.setpassword.com">Password?</a></p>
    <p>Don't have an account? <a href="www.setsignup.com">Sign up</a></p>
    
    </form>
</body>
</html>
