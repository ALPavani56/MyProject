<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body align="center">
    <h2>Time Table using HTML</h2>
    <table border="2 " cellpadding="8" cellspacing="0" align="center">
        <td colspan="8" align="center">TIME TABLE</td>
       <tr>
        <th>DAY/PERIOD</th>
        <th>9:30-10:30</th>
        <th>10:30-11:30</th>
        <td rowspan="6">B <br>R <br>E <br> A <br>K</td>
        <th>12:00-1:00</th>
        <th>1:00-2:00</th>
        <td rowspan="6">B <br>R <br>E <br> A <br>K</td>
        <th>3:00-4:00</th>
       </tr>
        
       <tr>
        <td>MON</td>
        <td>Html</td>
        <td>M1</td>
        <td>Java</td>
        <td>English</td>
        <td>M2</td>
       </tr>

       <tr>
        <td>TUE</td>
        <td colspan="2">Java Lab</td>
        <td>M1</td>
        <td>Html</td>
        <td>English</td>
       </tr>
      
       <tr>
        <td>WED</td>
        <td>English</td>
        <td>Java</td>
        <td colspan="2">Html Lab</td>
        <td>M2</td>
       </tr>

       <tr>
        <td>THUR</td>
        <td>M1</td>
        <td>Html</td>
        <td>M2</td>
        <td>English</td>
        <td>Java</td>
       </tr>

       <tr>
        <td>FRI</td>
        <td>Java</td>
        <td>M2</td>
        <td>Html</td>
        <td>English</td>
        <td>Games</td>
       </tr>

    </table>
</body>
</html>
