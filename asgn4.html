<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body align="center">

  <h1>Employee Interest Survey Form using HTML</h1>
  <br>
 <div>
    <label for="u">ENTER USERNAME:</label>
    <input type="text" name="name" id="u">
 </div>
 <br>

 <div>
    <label for="d">ENTER DEPARTMENT:</label>
    <input type="text" name="dep" id="d">
 </div>
<br>
 <div>
    <p>TELL ABOUT URSELF</p>
    <textarea name="ab" id="" cols="30" rows="10"></textarea>
 </div>
<br>
 <div>
    <label for="d">DO YOU EXERCISE AT HOME?</label>

    <input type="radio" name="exe" id="d">YES
    <input type="radio" name="exe" id="d">NO
</div>
<br>
 <div>
    <p>HOW DO YOU LIKE TO READ YOUR FAVORITE BOOK?</p> 
    <input type="checkbox" name="book" id="k">BOOKS
    <input type="checkbox" name="book" id="k">ONLINE RESOURCES
    <input type="checkbox" name="book" id="k">MOBILE
    <input type="checkbox" name="book" id="k">MAGZINE
 </div>
 <br>
 <div>
    <label for="g">WHAT GENERE MOVIE DO YOU LIKE?</label>
     <select name="" id="g">
      <option value="">COMEDY</option>
      <option value="">HORROR</option>
      <option value="">THRILLER</option>
      <option value="">EMOTIONAL</option>
     </select>
 </div>
 <br> 
 <div>
    <input type="button" value="SUBMIT FORM">
 </div>
</body>
</html>
