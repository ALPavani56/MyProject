<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol types=A,a,i,I,1 -->
    <h1>ordered list</h1>
    <ol type="i"> 
        <li>Milk</li>
        <li>Bread</li>
        <li>Jam</li>
        <li>Avocado</li>
        <li>Garlic</li>
        <li>Ghee</li>
    </ol>

    <!-- ul types=disc, circle ,square-->
    <h1>Unordered list</h1>
    <ul type="circle">
        <li>tomato</li>
        <li>garlic</li>
        <li>chilli</li>
        <li>menthi</li>
        <li>potato</li>
    </ul>
    
    <!-- dl definitions -->
    <h1>Definition list</h1>
    <dl>
        <dt>HTML</dt>
        <dd>==> Hyper Text Markup Language</dd>
    </dl>

</body>
</html>
