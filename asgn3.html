<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
</head>
<body align="center">
    
    <h1>Registration Form using HTML</h1>
    
    <form action="#" >
    <table align="center">
      <tr>
        <td><label for="n">USERNAME</label></td>
       <td><input type="text" name="name" id="n"></td>
    </tr>
    
    <tr>
       <td><label for="e">EMAIL</label></td>
        <td><input type="email" name="email" id="e"></td>
    </tr>
    <tr>
        <td><label for="p">PASSWORD</label></td>
        <td><input type="password" name="password" id="p"></td>
    </tr>
    <tr>
        <td><label for="h">PHONE NUMBER</label></td>
        <td><input type="number" name="phone" id="h"></td>
    </tr>
    <tr>
        <td><label for="g">GENDER</label></td>
        <td><input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender"  value="Other">Other
    </td>
    </tr>
    <tr>
        <td><label for="o">DATE OF BIRTH</label></td>
        <td><input type="date" name="dob" id="o"></td>
    </tr>
    <tr>
        <td><label for="d"></label></td>
    </tr>
    <tr>
        <td><label for="q">QUALIFICATION</label></td>
        <td><input type="checkbox" name="qua" id="q">BTech
            <input type="checkbox" name="qua" id="q">BCom
            <input type="checkbox" name="qua" id="q">MBA
            <input type="checkbox" name="qua" id="q">MCA
            <input type="checkbox" name="qua" id="q">Bsc
            <input type="checkbox" name="qua" id="q">Mtech
         </td>
    </tr>
    <tr>
        <td><label for="c">SELECT CITY</label></td>
        <td><select name="city" id="c">
            <option value="Hyderabad">Hyderabad</option>
            <option value="">Andhra Pradesh</option>
            <option value="">Kerala</option>
            <option value="">UttarPradesh</option>
            <option value="">Arunachal Pradesh</option>
            <option value="">Delhi</option>

        </select></td>
    </tr>

    <tr>
        <td><label for="z">PIN CODE</label></td>
        <td><input type="number" name="pin" id="z"></td>
    
    </tr>
    <tr>
        <td><label for="s">SELECT SKILLS</label></td>
        <td><select name="skills" id="s">
            <option value="">c</option>
            <option value="">c++</option>
            <option value="">html5</option>
            <option value="">css</option>
            <option value="">js</option>
            <option value="">java</option>
            <option value="">mangodb</option>
        </select>
    </td>
    </tr>
    <tr>
        <td><label for="a">ABOUT URSELF</label></td>
        <td><textarea name="about" id="a" cols="30" rows="10">write here.......</textarea></td>
    </tr>
    
    <tr>
        <td><label for="r">UPLOAD RESUME</label></td>
        <td><input type="file" name="res" id="r"></td>
    </tr>
    <div>
        <br>
    <tr>
        <td><label for="r">UPLOAD PHOTO</label></td>
        <td><input type="file" name="res" id="r"></td>
    </tr>
    
    <tr>
        <td><input type="button" value="REGISTER">                       </td>
        <td><input type="button" value="RESET"></td>
    </tr>
    </div>
    </table>
    </form>

</body>
</html>
